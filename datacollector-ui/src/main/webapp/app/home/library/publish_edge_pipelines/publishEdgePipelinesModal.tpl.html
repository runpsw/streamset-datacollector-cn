<form class="publish-edge-pipelines-modal-form" role="form" ng-submit="publishPipelines()">
  <div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">
      <span aria-hidden="true">&times;</span>
      <span class="sr-only">Close</span>
    </button>
    <h3 class="modal-title" translate="home.publishEdgePipelines.title"></h3>
  </div>
  <div class="modal-body">

    <ng-include src="'app/home/alerts/error/errorAlert.tpl.html'"></ng-include>

    <div class="form-group">
      <label class="control-label" translate="home.publishEdgePipelines.edgeHttpUrl">Data Collector Edge URL</label>
      <input type="text" class="form-control" required
             ng-disabled="operationInProgress"
             placeholder="{{'home.library.namePlaceholder' | translate}}"
             ng-model="publishModel.edgeHttpUrl"
             focus-me="true">
    </div>

  </div>
  <div class="modal-footer">
    <button type="reset" class="btn btn-default" ng-click="cancel()" ng-if="!operationInProgress"
            translate="global.form.cancel">Cancel</button>
    <button type="submit" class="btn btn-primary" ng-disabled="!publishModel.edgeHttpUrl" ng-if="!operationInProgress"
            translate="home.publishEdgePipelines.publish">Publish</button>
    <button type="submit" class="btn btn-primary" ng-if="operationInProgress" disabled
            translate="home.publishEdgePipelines.publishing">Publishing...</button>
  </div>
</form>
